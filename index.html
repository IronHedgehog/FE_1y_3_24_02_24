<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- шапка -->
    <!-- main - записують основний змінний  зміст вашого сайту -->
    <!-- підвал сайту -->
    <header></header>
    <main>
      <!-- section - позначає виділення місця для написання коду секції -->
      <section>
        <!-- ГОЛОВНИЙ заголок сторінки(Можна записати безліч) - проте за домовленістю між веброзробниками він може бути один на сторінці -->
        <!--  -->
        <h2>Чим ми займаємося</h2>
        <!-- 
  Як правильно записати шлях:
  1) ./
  2) обираєте правильний шлях за наведеним прикладом VScode
-->
        <!-- ctrl + / -->
        <ul style="display: flex">
          <li><img src="./img/one.jpg" alt="" /></li>
          <li><img src="./img/two.jpg" alt="" /></li>
          <li><img src="./img/three.jpg" alt="" /></li>
        </ul>
      </section>
      <section>
        <h2>Наша команда</h2>
      </section>
    </main>
    <footer></footer>
    <a href=""></a>
  </body>
</html>
