<!-- DOCTYPE - тип документу -->
<!DOCTYPE html>
<!--html - мову на якій ми виконуємо код(основний тег сторінки)  -->
<html lang="en">
  <!--head - групуючий тег - в якому ми зберігаємо усі теги які дозволяють щось пояснити браузеру -->
  <head>
    <!--meta - налаштування сайту  -->
    <!-- Кодування символів -->
    <meta charset="UTF-8" />
    <!--інструкція до розрахунку  розміру контентної частини сайту -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--title - назва сайту  -->
    <title>Моє дозвілля</title>
  </head>
  <!-- body - записуємо увесь контент який нам потрібно -->
  <body>
    <!-- групуючий тег який виділяє контент а саме (логотип, навігація по сайту, швидкі контакти) -->
    <header>
      <!-- Логотип це завжди посилання на вашу домашню сторінку сайту -->
      <a href=""></a>
      <!-- nav - це групуючий блок для навігації по сайту -->
      <nav>
        <!-- ol - нумерований список -->
        <ol>
          <!-- Вкладати в ol,ul можна лише тег lі -->
          <li><a href="">Огірки</a></li>
          <li><a href="">Капуста</a></li>
          <li>
            <a
              href="https://www.figma.com/file/g2Rbri2rZexRLcXfZX1Ikc/WebStudio-(Copy)-(Copy)-(Copy)-(Copy)-(Copy)?type=design&node-id=7-626&mode=design&t=wpzh7ZMdwCiwOxv1-0"
              >Капуста</a
            >
          </li>
        </ol>
      </nav>
    </header>
    <!--ul - Маркований список -->
    <h1>Текстові елементи</h1>
    <ul>
      <!-- Вкладати в ol,ul можна лише тег lі -->
      <!--h1-h4  -->
      <!-- h - heading - заголовок -->
      <!-- h1 - головний заголовок сторінки -->
      <!-- h2 -  заголовок секції -->
      <!-- h3- підзаголовок секції -->
      <li>h1-h6(h2,h3,h4,h5)</li>
      <!-- p - paragraph - набір тексту -->
      <li>p</li>
      <li>
        <p>
          <!--b- bold - жирний -->
          <b>Lorem ipsum dolor sit</b> amet consectetur 2 <sup>2</sup>
          <sub>elit</sub>. Officiis, praesentium.
        </p>
      </li>
    </ul>
    <!--mailto - префікс який дозволяє одразу написати на емейл   -->
    <a href="mailto:info@devstudio.com"> info@devstudio.com</a>
    <!--tel: - префікс який дозволяє при переході за посиланням подзвонити -->
    <a href="tel:380961111111"> +38 096 111 11 11</a>

    <!-- target="_blank" - дозволяє відкривати посилання на новій вкладці  -->
    <a
      href="https://www.figma.com/file/g2Rbri2rZexRLcXfZX1Ikc/WebStudio-(Copy)-(Copy)-(Copy)-(Copy)-(Copy)?type=design&node-id=7-626&mode=design&t=wpzh7ZMdwCiwOxv1-0"
      target="_blank"
      >Макет</a
    >
    <!-- . - створює div -->
    <div class=""></div>
  </body>
</html>
