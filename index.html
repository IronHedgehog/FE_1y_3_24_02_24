<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- у тегу боді ми маємо записати увесь наш контент -->
  <body>
    <!-- Тег - це найменший будівельний блок який описуэ сутнысть контенту -->
    <!-- Атрибут width  - встановлює ширину картинки  -->
    <!-- Атрибут height  - встановлює висоту картинки  -->

    <!-- h1- найжирніший найважливіший (основний) заголовок сторінки -->
    <h1>ПРо мене</h1>
    <h2>фів</h2>
    <h3>йцу</h3>
    <!-- p - paragraph - абзац -->
    <!-- <p>  - початок тегу (відкриваючий тег)-->
    <!-- </p> - закінчення тегу (закриваючий тег) -->
    <p>Мій улюблений фільм шось</p>
    <p>МІй улюблений тег UL</p>
    <!--a = Посилання  - парний тег -->
    <!-- href="має вміщувати адресу куди відправити користувача" -->
    <a href="https://goiteens.com/"
      >Я відправляю користувача подивитись курси
    </a>
    <!-- img - поодинокий в нього немає закриваючого тегу -->
    <img
      src="https://www.imgonline.com.ua/examples/bee-on-daisy.jpg"
      alt=""
      width="320"
      height="320"
    />

    <!-- div - Коробка - поклали кнопку у коробку -->
    <div>
      <button>asdasd</button>
    </div>

    <!-- 1) Створюємо img тег -->
    <!-- 2) у допоміжний атрибут src записати шлях до вашого зображення (якщо зображення у вас у папці поруч з index.html то достатньо написати ./ і vscode допоможе з вибором файлу) -->
    <img src="./ptah.jpg" alt="" />
  </body>
</html>
