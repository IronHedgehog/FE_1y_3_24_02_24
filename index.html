<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <button data-modal-open>Open modal</button>

    <div></div>
    <footer>
      <form>
        <!--type="email" - дає перевірку від браузера на те що користувач ввів   -->
        <label>
          E-mail
          <!-- За допомогою регулярних виразів ми можемо робити додаткову перевірку -->
          <input
            type="email"
            pattern="/[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}/igm"
          />
        </label>
        <label
          >password
          <input type="password" />
        </label>
        <input type="text" />
        <button type="submit">asd</button>
      </form>
    </footer>
    <div data-modal class="backdrop is-hidden">
      <div class="modal">
        <button data-modal-close class="close">X</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
